language: common-lisp
sudo: false

cache:
  directories:
    - $HOME/.roswell
    - $HOME/.config/common-lisp

addons:
  apt:
    packages:
      - libc6-i386
      - openjdk-7-jre
env:
  global:
    - PATH=~/.roswell/bin:$PATH
    - ROSWELL_BRANCH=master
    - ROSWELL_INSTALL_DIR=$HOME/.roswell
  matrix:
    - LISP=sbcl-bin
    - LISP=ecl
    - LISP=abcl
    - LISP=allegro
    - LISP=ccl-bin
    - LISP=clisp
    - LISP=cmucl

matrix:
  allow_failures:
    - env: LISP=cmucl

os:
  - osx
  - linux

install:
  - curl -L https://raw.githubusercontent.com/snmsts/roswell/release/scripts/install-for-ci.sh | sh
  - ros install asdf/3.3.1.1
  - ros install rove
  # Using latest dissect because current Quicklisp fails on SBCL 1.4.10
  # https://github.com/fukamachi/qlot/commit/367f87c89b08afca0ff13a8c3b58d0c9fd6cb567
  - ros install Shinmera/dissect
  - ros install 40ants/cl-hamcrest
#  - ros install 40ants/cl-info

before_script:
  - ros --version
  - ros config
#  - cl-info

script:
  - rove defmain-test.asd
